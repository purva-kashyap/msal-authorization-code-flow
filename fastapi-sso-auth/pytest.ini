[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:langsmith
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async test marker
